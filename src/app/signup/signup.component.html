<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <br/><br/><br/><br/>
                    <h1>Signup page</h1>
                    <div class="float">
                        <form class="form" action="">
                            <div class="form-group">
                                <label for="username" class="text-white">Identifiant:</label><br>
                                <input type="text" name="username" id="username" class="form-control"  [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                            </div>
                            <div class="form-group">
                                <input type="submit" (click)="signup() " name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                        vous avez deja un compte ?<a href="/login"> Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
